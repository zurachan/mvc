<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <form id="form-login"
                  name="form"
                  ng-submit="vm.logIn(vm.Login)"
                  novalidate>
                <div class="mb-3">
                    <label class="form-label"
                           for="exampleInputUsername">Username</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           id="exampleInputUsername"
                           placeholder="Enter username"
                           ng-model="vm.Login.Username"
                           required>
                    <div class="form-text text-danger"
                         ng-show="form.username.$touched && form.username.$invalid">
                        <span ng-show="form.username.$error.required">
                            Username Required
                        </span>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label"
                           for="exampleInputPassword1">Password</label>
                    <input type="password"
                           name="pwd"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Enter password"
                           ng-model="vm.Login.Password"
                           ng-minlength="6"
                           required>
                    <div class="form-text text-danger"
                         ng-show="form.pwd.$touched && form.pwd.$invalid">
                        <span ng-show="form.pwd.$error.required">
                            Password Required
                        </span>
                        <span ng-show="form.pwd.$error.minlength">
                            Password is too short
                        </span>
                    </div>
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        ng-disabled="form.$invalid">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
