<div class="container-fluid" ng-if="vm.IsAuthen">
    <app-header log-out="vm.onLogOut" user="vm.CurrentUser" menu="vm.Menu" test="vm.TestAuthen"></app-header>
    <ui-view></ui-view>
    <app-footer></app-footer>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast"
             class="toast align-items-center text-bg-primary border-0"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

</div>

<div ng-if="!vm.IsAuthen">
    <app-login log-in="vm.onLogIn"></app-login>
</div>
